<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动适应的 iframe</title>
    <style>
        /* 设置 body 和 html 的样式以去掉默认的边距 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止出现滚动条 */
        }
        /* 设置 iframe 的样式 */
        .responsive-iframe {
            width: 100%; /* 宽度自适应 */
            height: calc(100vh - 20px); /* 高度自适应，减去一些边距 */
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
    <iframe
        class="responsive-iframe"
        src="https://error418-oneapi.hf.space"
        frameborder="0"
    ></iframe>
</body>
</html>
