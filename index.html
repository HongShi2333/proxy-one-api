<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-API</title>
    <style>
        /* 设置 body 和 html 的样式以去掉默认的边距 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止出现滚动条 */
        }
        /* 设置 iframe 的样式 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
    <iframe src="https://error418-oneapi.hf.space" title="网站1的内容"></iframe>
</body>
</html>
